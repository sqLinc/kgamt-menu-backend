<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Admin Login</h2>
<form method="post" action="/login">
    <div>
        <label>Username:</label>
        <label>
            <input type="text" name="username"/>
        </label>
    </div>
    <div>
        <label>Password:</label>
        <label>
            <input type="password" name="password"/>
        </label>
    </div>
    <button type="submit">Login</button>
</form>
</body>
</html>
