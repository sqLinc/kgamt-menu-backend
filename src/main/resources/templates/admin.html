<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Веб интерфейс для администраторов столовой КГАМТ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Меню по дням</h2>

    <div>
      <a href="/admin/create_dish" class="btn btn-primary me-2">
        Создать блюдо
      </a>
      <a href="/admin/create" class="btn btn-success">
        Создать меню
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="menu : ${menuItems}">

      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <strong th:text="${menu.weekDay}"></strong>
          <span class="float-end" th:text="${menu.date}"></span>
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item"
              th:each="dish : ${menu.items}">
            <span th:text="${dish.category + ': ' + dish.name}"></span>
            <span class="float-end text-muted"
                  th:text="${dish.price} + ' ₽'"></span>
          </li>
        </ul>

        <div class="card-footer text-center">

          <a th:href="@{/admin/edit/{date}(date=${menu.date})}"
             class="btn btn-warning btn-sm">
            Изменить день
          </a>

          <form th:action="@{/admin/delete/day}" method="post" style="display:inline;">
            <input type="hidden" name="date"
                   th:value="${menu.date}" />
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Удалить меню этого дня?');">
              Удалить день
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>



  <h5>Удалить неделю</h5>
  <form th:action="@{/admin/delete/week}" method="post" class="row g-3">
    <div class="col-auto">
      <input type="hidden" name="_method" value="delete"/>
      <button type="submit"
              class="btn btn-warning"
              onclick="return confirm('Удалить всю неделю?');">
        Удалить неделю
      </button>
    </div>
  </form>
  <hr class="my-4"/>

</div>



<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Все блюда</h2>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" th:each="entry : ${dishCat}">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <strong th:text="${entry.key.displayName}"></strong>
        </div>

        <ul class="list-group list-group-flush">
          <li th:each="dish : ${entry.value}" class="list-group-item">
            <a th:href="@{/dish/{id}(id=${dish.id})}" class="text-decoration-none">
              <span th:text="${dish.name}"></span>
              <span class="float-end text-muted" th:text="${dish.price} + ' ₽'"></span>
            </a>
          </li>
        </ul>


      </div>
  </div>

</div>
</div>


</body>
</html>
