<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание блюда</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <h3 class="text-center mb-4">Изменить блюдо</h3>

    <form method="post" th:action="@{/admin/editDish/{id}(id=${dish.id})}">
        <div class="mb-3">
            <label class="form-label">Название блюда</label>
            <input type="text" name="name" class="form-control" th:value="${dish.name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="text" name="price" class="form-control" th:value="${dish.price}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Количество в порции</label>
            <input type="text" name="quantity" class="form-control" th:value="${dish.quantity}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Калорийность/100гр</label>
            <input type="text" name="kcal" class="form-control" th:value="${dish.kcal}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Описание</label>
            <input type="text" name="description" class="form-control" th:value="${dish.desc}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Категория</label>

            <select name="category" class="form-select" required>
                <option th:value="${dish.category.displayName}" disabled selected>Выберите категорию</option>

                <option th:each="cat : ${category}"
                        th:value="${cat}"
                        th:text="${cat.displayName}">
                </option>

            </select>
        </div>

        <button type="submit" class="btn btn-dark w-100">
            Обновить
        </button>

    </form>

    <a href="/admin" class="btn btn-primary">Назад</a>

</div>

</body>
</html>
