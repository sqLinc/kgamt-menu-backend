<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать меню на день</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
  <h3 class="text-center mb-4">Создать меню</h3>

  <form method="post" action="/admin/create">
    <div class="mb-3">
      <label class="form-label">Дата:</label>
      <input type="date" name="date" class ="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Блюда:</label><br/>
      <div th:each="dish : ${dishes}">
        <input type="checkbox" th:value="${dish.id}" name="dishIds" class="form-check-input" />
        <span th:text="${dish.name} + ' - ' + ${dish.price} + '₽'"></span><br/>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">День недели:</label>
      <label>
        <input type="text" name="weekDay" class="form-control" required/>
      </label>
    </div>

    <button type="submit" class="btn btn-dark w-100">
      Создать
    </button>

  </form>

  <a href="/admin" class="btn btn-primary">Назад</a>
</div>

</body>
</html>
