<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменить меню</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
  <h3 class="text-center mb-4">Изменить меню на день</h3>

  <form th:action="@{/admin/edit/{date}(date=${menu.date})}" method="post">

    <div class="text-center mt-3">
      <h4 th:text="${menu.date} + ' — ' + ${menu.weekDay}"></h4>
    </div>

    <div th:each="dish : ${dishes}" class="form-check">
      <input class="form-check-input"
             type="checkbox"
             th:value="${dish.id}"
             name="dishIds"
             th:id="'dish-' + ${dish.id}"
             th:checked="${selectedDishIds.contains(dish.id)}">
      <label class="form-check-label"
             th:for="'dish-' + ${dish.id}"
             th:text="${dish.name + ' - ' + dish.price + '₽'}">
      </label>
    </div>


    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success w-100">Сохранить</button>
    </div>
  </form>

  <a href="/admin" class="btn btn-primary w-100">Назад</a>
</div>

</body>
</html>
